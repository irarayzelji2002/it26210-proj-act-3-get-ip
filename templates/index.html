<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Information</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>IP Address Information</h1>
          <input
            type="text"
            id="ipInput"
            class="form-control"
            placeholder="Enter IP Address"
            aria-label="IP Address"
          />
          <div class="d-grid gap-2 col-6 mx-auto mt-4"> 
            <button class="btn btn-tech" onclick="handleSubmit()">
              Get IP Information
            </button>
          </div>
          
          <div id="loadingIndicator" class="loading" style="display: none">
            <div class="spinner"></div>
            <div>Loading...</div>
          </div>

          <button
            id="copyButton"
            class="btn btn-copy"
            style="display: none"
            onclick="copyToClipboard()"
          >
            Copy to Clipboard
          </button>

          <ul id="ipInfoList" class="mt-4">
            <!-- IP Info will be populated dynamically -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

    <script>
      async function handleSubmit() {
        const ipInfoList = document.getElementById("ipInfoList");
        const loadingIndicator = document.getElementById("loadingIndicator");
        const copyButton = document.getElementById("copyButton");
        const ipInput = document.getElementById("ipInput").value;
        ipInfoList.innerHTML = "";
        loadingIndicator.style.display = "flex";
        copyButton.style.display = "none";

        try {
          const response = await fetch(
            `/get-ip-info${ipInput ? `?ip=${ipInput}` : ""}`
          );
          const data = await response.json();

          if (data.error) {
            ipInfoList.innerHTML = `<li><strong>Error:</strong> ${data.error}</li>`;
          } else {
            ipInfoList.innerHTML = `
                        <li><strong>Public IPv4:</strong> ${data.ipv4}</li>
                        <li><strong>Public IPv6:</strong> ${
                          data.ipv6 || "Not available"
                        }</li>
                        <li><strong>Country:</strong> ${data.country} (${
              data.country_code
            })</li>
                        <li><strong>Region:</strong> ${data.region}</li>
                        <li><strong>City:</strong> ${data.city}</li>
                        <li><strong>Provider/ISP:</strong> ${data.provider}</li>
                        <li><strong>ASN of ISP:</strong> ${data.asn}</li>
                        <li><strong>Latitude:</strong> ${data.latitude}</li>
                        <li><strong>Longitude:</strong> ${data.longitude}</li>
                    `;
            copyButton.style.display = "block";
          }
        } catch (error) {
          console.error("Error fetching IP information:", error);
          ipInfoList.innerHTML = `<li><strong>Error fetching IP information:</strong> ${error.message}</li>`;
        } finally {
          loadingIndicator.style.display = "none"; // Hide loading indicator
        }
      }

      function copyToClipboard() {
        const ipInfoList = document.getElementById("ipInfoList").innerText;
        navigator.clipboard
          .writeText(ipInfoList)
          .then(() => {
            alert("IP information copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
    </script>
  </body>
</html>
